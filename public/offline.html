<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DipTrack - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            background: #8B5CF6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            color: #f1f5f9;
        }
        p {
            margin: 0 0 2rem;
            color: #94a3b8;
            line-height: 1.5;
        }
        .button {
            background: #8B5CF6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .button:hover {
            background: #7c3aed;
        }
        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            background: #1e293b;
            border-radius: 8px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">DT</div>
        <h1>DipTrack Manufacturing</h1>
        <p>You're currently offline. Your data is safely stored locally and will sync when you're back online.</p>
        <button class="button" onclick="window.location.reload()">Try Again</button>
        <div class="status">
            <div>ðŸ“± Offline Mode Active</div>
            <div>ðŸ’¾ Local data available</div>
            <div>ðŸ”„ Will sync when online</div>
        </div>
    </div>

    <script>
        // Check for network status
        function updateStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        window.addEventListener('online', updateStatus);
        
        // Check every 5 seconds
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
